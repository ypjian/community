<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - Younger社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--引入CSS标签,css通过link引入，rel 属性规定当前文档与被链接文档之间的关系。
    stylesheet指示被链接的文档是一个样式表
    href="css/bootstrap.min.css"会自动到静态资源文件下去找
    当样式需要被应用到很多页面的时候，外部样式表将是理想的选择。
    使用外部样式表，你就可以通过更改一个文件来改变整个站点的外观。-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>

    <!--引入javascript
    在HTML中使用HTML需要借助<scirpt>标签,使用<script>标签的方式有两种:
    一种是直接在<script>标签中嵌入JavaScript代码，另一种是用<script>的src属性引入外部JavaScript文件。-->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 制作首页导航条 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Younger社区</span>
            </button>
            <a class="navbar-brand" href="#">Younger社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>

                <!--登录绑定一个地址-->

                <!--当session中还没有user时，显示登录-->
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.4c7edf416f305c8a&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

                <!--当session中已经有user时，显示我-->
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中 心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <!--配置栅格系统大小-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">

                <div class="form-group">
                    <label for="title">问题标题 （简单扼要）</label>
                    <!--themeleaf   将服务器返回的数据放到浏览器中显示-->
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题__">
                </div>

                <div class="form-group">
                    <label for="description">问题补充 （必要,请参考右键提示）</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">添加标签</label>
                    <input type="text" class="form-control" th:value="${tags}" id="tags" name="tags" placeholder="输入标签，以逗号分隔">
                </div>

                <!--展示服务器返回的错误信息-->
                <div class="container-fluid main ">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                                发布
                            </button>
                        </div>
                    </div>
                </div>






            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>


</body>
</html>
